<section id="login" class="login-section section light-background" data-aos="fade-up">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-2">Sign in to Travel USK</h3>
            <p class="text-muted small mb-4">Enter your email and password to continue.</p>

            <form id="login-section-form" novalidate>
              <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input id="login-email" type="email" class="form-control" placeholder="name@example.com" required>
              </div>

              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input id="login-password" type="password" class="form-control" placeholder="••••••••" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input id="login-remember" class="form-check-input" type="checkbox">
                  <label class="form-check-label small" for="login-remember">Remember me</label>
                </div>
                <a href="#" class="small">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>

            <div class="text-center mt-3 small">
              Don't have an account? <a href="pages/register.html">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple section-scoped login handler (replace with real auth)
    (function () {
      const form = document.getElementById('login-section-form');
      if (!form) return;
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = (document.getElementById('login-email')||{}).value || '';
        const password = (document.getElementById('login-password')||{}).value || '';
        if (!email.trim() || !password.trim()) {
          alert('Please enter email and password.');
          return;
        }
        // Demo: store auth token locally — replace with secure server call
        localStorage.setItem('travelusk_auth', JSON.stringify({ email: email.trim(), ts: Date.now() }));
        // Reload the page so the site can react to auth state (safe fallback)
        window.location.reload();
      });
    })();
  </script>
</section>
